<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/style.css">

<body>
  <div class="container">
    <h1>New York City</h1>
    <ul>
      <li>Tuesday, 08:00</li>
      <li>partly cloudy</li>
    </ul>

    <div class="row">
      <div class="col-6">
        <img src="/img/partlycloudy.png" alt="partly cloudy">
        <strong>12</strong>
          <span>
            <a href="#">°C</a> |
            <a href="#">°F</a> 
          </span> 
      </div>
      <div class="col-6">
        <ul>
          <li>Precipitation: 1%</li>
          <li>Humidity: 59%</li>
          <li>Wind: 6 km/h</li>
        </ul>
      </div>
      <small>
        <a href="https://github.com/SarahPruene/Wetter-App-Tutorial">Open-source</a> code, by Sarah Prüne
      </small>
    </div>
  </div>

  <!-- Main script  -->
  <script src="src/js/main.js"></script>

</html>
